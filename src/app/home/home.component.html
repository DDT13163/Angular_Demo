<div class="test">
    <h3>This is Component Home</h3>
    <p>Hello {{ name }}</p>
    <input value="{{ name }}" />
    <br />
    <input [value]="name" [title]="'đây là '+ name" />
    <h2 *ngIf="age > 40">Bạn đã già rồi!</h2>
    <h2 *ngIf="age <= 40">Bạn còn trẻ lắm!</h2>
    <input type="text" [(ngModel)]="name" />
    <h2>Chào bạn {{ name }}</h2>
    <button (click)="resetName()">Reset tên</button>
</div>
<br/>
<div>
    <input type="text" [(ngModel)]="age2">
    <h3>Tuổi bạn là {{ age2 }}</h3>
    <div *ngIf="age2 <= 40; then tre; else gia"></div>
    <ng-template #tre><h2>Bạn còn trẻ</h2></ng-template>
    <ng-template #gia><h2>Bạn đã già</h2></ng-template>
</div>
